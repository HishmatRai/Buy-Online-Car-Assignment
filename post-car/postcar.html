<body>

	<div id="mainDiv">

		<center>
			<div id="mySidebar" class="sidebar">

			<h2>Collapsed Sidebar</h2>




			<div class="container-contact100">


				<form class="contact100-form validate-form" id="reseatData">

					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Car name is required">
						<span class="label-input100">Car Name</span>
						<input class="input100" type="text" name="CarName" id="CarName"
							placeholder="Enter car name .....">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Car model is required">
						<span class="label-input100">Car Model</span>
						<input class="input100" type="text" name="carModel" id="carModel"
							placeholder="Enter car model ....">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Car price is required">
						<span class="label-input100">Car price</span>
						<input class="input100" type="number" name="carPrice" id="carPrice"
							placeholder="Enter Car Price">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Car no is required">
						<span class="label-input100">Car no</span>
						<input class="input100" type="text" name="carNo" id="carNo" placeholder="Car no ....">
						<span class="focus-input100"></span>
					</div>
					<!-- <div class="wrap-input100 rs1-wrap-input100 validate-input"
						data-validate="Contact Number is required">
						<span class="label-input100">Contact Number</span>
						<input class="input100" type="text" name="contactNumber" id="contactNumber"
							placeholder="Enter Contact Number ....">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1-wrap-input100 validate-input"
						data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" id="emailAddress"
							placeholder="Enter your email addess">
						<span class="focus-input100"></span>
					</div> -->

					<div class="wrap-input100 validate-input">
						<span>Car Image</span>
						<input type="file" name="fileToUpload" id="fileToUpload">

					</div><br>

					<div class="wrap-input100 validate-input" data-validate="Description is required">
						<span class="label-input100">Car Description</span>
						<textarea class="input100" name="message" id="description"
							placeholder="Car description here..."></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<input type="button" class="contact100-form-btn" value="Submit" id="submitbtn">
					</div>
